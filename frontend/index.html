<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RiX Mining App</title>
    <style>
        :root {
            --tg-theme-bg-color: #212121;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            width: 100%;
        }
        #user-info {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .coin-display {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .coin-icon {
            width: 45px;
            height: 45px;
            margin-right: 15px;
            animation: spin 4s linear infinite;
        }
        #claim-button {
            width: 100%;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        #claim-button:active {
            transform: scale(0.98);
        }
        #timer {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="user-info">Loading user...</div>
        <div class="coin-display">
            <img src="https://i.ibb.co/Y0K2A5T/rix-coin.png" alt="RiX Coin" class="coin-icon">
            <span id="balance">...</span>
        </div>
        <button id="claim-button">Claim Reward</button>
        <p id="timer">Next claim in: ...</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // টেলিগ্রাম ওয়েব অ্যাপ অবজেক্ট ইনিশিয়ালাইজ করুন
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // অ্যাপটিকে পূর্ণ স্ক্রিনে দেখান

        // ব্যবহারকারীর তথ্য দেখান
        const user = tg.initDataUnsafe.user;
        if (user && user.first_name) {
            document.getElementById('user-info').innerText = `Welcome, ${user.first_name}!`;
        } else {
            document.getElementById('user-info').innerText = `Welcome, Player!`;
        }
        
        // ডেমো ডেটা (এখানে আপনি ব্যাকএন্ড থেকে আসল ডেটা আনবেন)
        document.getElementById('balance').innerText = '12,345';
        document.getElementById('timer').innerText = 'Next claim in: 02:34:15';

        // যখন ক্লেইম বাটনে ক্লিক করা হবে
        document.getElementById('claim-button').addEventListener('click', () => {
            // বটে একটি মেসেজ পাঠান যে ব্যবহারকারী ক্লেইম করেছে
            const dataToSend = { action: 'claim_from_mini_app' };
            tg.sendData(JSON.stringify(dataToSend));
            
            // একটি হ্যাপটিক ফিডব্যাক দিন
            tg.HapticFeedback.notificationOccurred('success');

            // অ্যাপটি বন্ধ করতে পারেন অথবা একটি মেসেজ দেখাতে পারেন
            // tg.close(); 
        });

    </script>
</body>
</html>
